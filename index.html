
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess The Person Quiz</title>

	<!-- Nice font -->
	<link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet">

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
	<div id="app" class="container">
		<div id="top">
			<h1>Guess The Language Quiz</h1>
		</div>
        <div class="image">
                    <div id="question">❓</div>
					<img id="pic" src="" alt="Picture of classmate"> 
					<div id="picResult"></div>
			</div>
			<div id="start" class="startGame">
				<h2>Pick length of game</h2>
				<button id="ten" class="btn btn-light">Short</button>
				<button id="twenty" class="btn btn-light">Default</button>
				<button id="all" class="btn btn-light">Long</button>
			</div>
			<div id="names" class="namesContainer">
        </div>
		<div id="result" class="resultContainer">
		</div>
		<button id="restart" class="btn btn-danger">Restart The Game ↺</button>
	</div>
	<script src="students/students.js"></script>
	<script src="script.js"></script>
</body>
</html>
